name: xafe_challenge
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.2.1
  firebase_auth: ^1.3.0
  cloud_firestore: ^2.2.1
  flutter_animation_progress_bar: ^2.0.0
  provider: ^5.0.0
  font_awesome_flutter: ^9.1.0

dev_dependencies:
  flutter_lints: ^1.0.3
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
#  assets:
#     - icons/

  fonts:
     - family: Euclid Circular
       fonts:
         - asset: fonts/EuclidCircularA-Regular.ttf
